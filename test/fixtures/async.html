<!DOCTYPE html>
<html>

<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="../../node_modules/qunitjs/qunit/qunit.js"></script>
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<script>
		QUnit.test("async", function (assert) {
			assert.async();

			setTimeout(function () {
				assert.ok(true, "This test should not complete before phantomjs times out.");
			}, 10000);
		});
	</script>
</body>

</html>
