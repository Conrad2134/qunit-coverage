<!DOCTYPE html>
<html>

<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="../../node_modules/qunitjs/qunit/qunit.js"></script>
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<script>
		QUnit.test("viewport", function (assert) {
			assert.ok(true, "This is true");
			assert.ok(window.innerWidth === 1280, "Window is 1280px wide");
		});
	</script>
</body>

</html>
